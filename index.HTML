<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div id="body">
        <div id="main">

        </div>
        <div id="text"> 
            <div class="banner" > 
                <div class="walt">
                    <span class="WALT" ><img class="img" src="./images/walt.jpeg"></img>Walt</span>
                </div>
            </div>
            <div class="desc">
                <div class="word">Forget cooking friends and family. Jesse and I are coding now. 
                    Sign up for our newsletter below and we'll keep you up to date on all of our legal coding in the local desert.</div>
                <div class="form">
                    <form>
                        <fieldset id="field"> 
                        <div class="input">
                            <label for="fName">First Name</label>
                        <input type="text" id="box" name="First Name" onfocus="this.value=''" value="First Name">
                        </div>
                        
                        <div class="input">
                        <label for="lName">Last Name</label>
                        <input type="text" id="box" name="Last Name" onfocus="this.value=''" value="Last Name">
                        </div>
                       
                        <div class="input">
                        <label for="email">Email</label>
                        <input type="text" id="box" name="Email" onfocus="this.value=''" value="Email">
                        </div>

                        <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="box" name="Phone Number" onfocus="this.value=''" value="Phone Number">
                        </div>

                        <div class="input">
                        <label for="pword">Password</label>
                        <input type="text" id="box" name="Password" onfocus="this.value=''" value="Password">
                        </div>

                        <div class="input">
                        <label for="conf">Confirm Password</label>
                        <input type="text" id="box" name="Confirm Password" onfocus="this.value=''" value="Confirm Password">
                    </div>
                    </fieldset>
                    </form>
                </div>
               <button class="btn">Create Account</button> 
            </div>
        </div>
    </div>
</body>
</html>
